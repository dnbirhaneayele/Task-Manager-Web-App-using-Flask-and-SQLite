<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>Task Manager</h1>

        <form method="POST">
            <input type="text" name="content" placeholder="Enter task..." required>
            <button type="submit">Add Task</button>
        </form>

        <ul>
            {% for task in tasks %}
                <li class="{% if task.completed %}done{% endif %}">
                    {{ task.content }}
                    <div>
                        <a href="/complete/{{ task.id }}">âœ”</a>
                        <a href="/delete/{{ task.id }}">âŒ</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
